<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد خلفيات Mesh المتدرجة - مرادو</title>
    <meta name="description" content="أنشئ خلفيات فنية متدرجة (Mesh Gradients) بجودة 4K. تحكم بالألوان والتموجات لابتكار خلفيات فريدة لمشاريعك أو جهازك.">
    <meta name="keywords" content="Mesh Gradient, خلفيات متدرجة, تصميم خلفيات, ألوان متداخلة, مرادو">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="مولد خلفيات Mesh المتدرجة - مرادو">
    <meta property="og:description" content="ابتكر خلفيات عصرية وأنيقة عبر دمج الألوان بطريقة الـ Mesh المذهلة.">
    <meta property="og:image" content="../images/logo.png">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mesh-gradient.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/site-header-component.js"></script>
</head>
<body class="dark-mode tools-sub-page">
    
    <!-- Web Component: Site Header & Navigation -->
    <site-header type="sub" back-url="designs.html"></site-header>
    
    <header class="header">
        <div class="container">
            <h1>مُولّد خلفيات Mesh</h1>
        </div>
    </header>

    <main class="workspace">
        
        <div class="canvas-container">
            <canvas id="meshCanvas"></canvas>
            <div class="overlay-hint">حرك الألوان لتغيير التموج! (قريباً)</div>
        </div>

        <div class="controls-panel">
            <h3>التحكم بالألوان</h3>
            
            <div class="colors-grid">
                <div class="color-item">
                    <input type="color" id="color1" value="#ff0000">
                </div>
                <div class="color-item">
                    <input type="color" id="color2" value="#00ff00">
                </div>
                <div class="color-item">
                    <input type="color" id="color3" value="#0000ff">
                </div>
                <div class="color-item">
                    <input type="color" id="color4" value="#aaaa00">
                </div>
            </div>

            <div class="actions">
                <button id="randomBtn" class="btn-action random">🎲 عشوائي</button>
                <button id="downloadBtn" class="btn-action download">⬇️ تحميل (4K)</button>
            </div>
            
            <div class="settings">
                <label>شدة الدمج (Blur)</label>
                <input type="range" id="blurRange" min="50" max="200" value="100">
            </div>
        </div>

    </main>

    <script src="../js/theme-manager.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/mesh-gradient.js"></script>
</body>
</html>
