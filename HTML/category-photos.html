<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض القسم - معرض الصور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .category-page {
            background: #050A1F;
        }
        .full-photo-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 5px;
            border-radius: 12px;
            transition: 0.3s;
            overflow: hidden;
        }
        .full-photo-card:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.07);
        }
        .full-photo-card img {
            width: 100%;
            height: 180px; /* Reduced height */
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* More columns */
            gap: 15px;
            padding: 20px;
        }
        .photo-title {
            color: #fff;
            text-align: center;
            margin-top: 8px;
            font-size: 0.85rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
    </style>
</head>
<body class="category-page tools-sub-page">
    <div class="nav-controls fixed-nav">
        <a href="photos.html" class="back-btn">⬅️ العودة للمعرض</a>
        <button id="settingsToggle" class="settings-gear" aria-label="Settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>

    <!-- Settings Pill (Shared across pages) -->
    <div id="settingsPillContainer" class="settings-pill-container">
        <div class="main-track">
            <button class="pill-item" data-target="langSub" data-tooltip="Language">
                <i class="fa-solid fa-earth-americas"></i>
            </button>
            <button class="pill-item" data-target="themeSub" data-tooltip="Theme">
                <i class="fa-solid fa-palette"></i>
            </button>
            <button class="pill-item" data-target="toolsSub" data-tooltip="Tools">
                <i class="fa-solid fa-toolbox"></i>
            </button>
            <button class="pill-item" data-target="contactSub" data-tooltip="Contact">
                <i class="fa-solid fa-address-book"></i>
            </button>
        </div>
        <div class="sub-menus-layer">
            <div id="langSub" class="sub-pill">
                <button onclick="setLanguage('ar')" class="sub-item">العربية</button>
                <button onclick="setLanguage('en')" class="sub-item">English</button>
            </div>
            <div id="themeSub" class="sub-pill">
                <button class="sub-item theme-btn" data-theme="default"><i class="fa-solid fa-moon"></i></button>
                <button class="sub-item theme-btn" data-theme="light"><i class="fa-solid fa-sun"></i></button>
                <button class="sub-item theme-btn" data-theme="dark"><i class="fa-solid fa-star"></i></button>
                <div class="sub-item color-wrapper">
                    <input type="color" id="accentColorPicker" value="#d4af37">
                </div>
            </div>
            <div id="toolsSub" class="sub-pill">
                <button id="luckyStrikeBtn" class="sub-item lucky-btn-sub">
                    <i class="fa-solid fa-dice"></i>
                </button>
            </div>
            <div id="contactSub" class="sub-pill social-pill">
                <a href="#" class="sub-item"><i class="fa-brands fa-telegram"></i></a>
                <a href="#" class="sub-item"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" class="sub-item"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="sub-item"><i class="fa-brands fa-snapchat"></i></a>
                <a href="#" class="sub-item"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>
    
    <div class="container" style="margin-top: 80px;">
        <header style="text-align: center; margin-bottom: 50px;">
            <h1 id="categoryTitle" style="color: #d4af37; font-size: 2.5rem; text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);">جاري التحميل...</h1>
        </header>

        <div id="photosGrid" class="grid">
            <!-- Images dynamic load -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/script.js"></script>
    <script>
        async function loadCategory() {
            const params = new URLSearchParams(window.location.search);
            const category = params.get('type') || 'nature';
            
            const titles = {
                'nature': 'صور الطبيعة - Nature Photos',
                'cars': 'صور السيارات - Car Photos',
                'robots': 'صور الروبوتات - Robot Photos',
                'animals': 'صور الحيوانات - Animal Photos',
                'space': 'صور الفضاء - Space Photos'
            };
            
            document.getElementById('categoryTitle').innerText = titles[category] || category.toUpperCase();

            const { data, error } = await _supabase
                .from('photos')
                .select('*')
                .eq('category', category)
                .order('created_at', { ascending: false });

            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'full-photo-card';
                    div.innerHTML = `
                        <img src="${item.image_url}" alt="${item.title}">
                        <div class="photo-title">${item.title || 'بدون عنوان'}</div>
                    `;
                    grid.appendChild(div);
                });
            } else {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <p style="color:#d4af37; font-size: 1.2rem;">لا توجد صور في هذا القسم حالياً في قاعدة البيانات.</p>
                        <p style="color:#fff; opacity:0.6;">تأكد من إضافة صور في Supabase بالقسم المسمى: <b>${category}</b></p>
                    </div>`;
            }
        }
        window.onload = loadCategory;
    </script>
</body>
</html>
