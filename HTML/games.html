<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صالة الألعاب - مرادو</title>
    <meta name="description" content="استمتع بألعاب الذكاء والسرعة الكلاسيكية: XO، الثعبان، هوكي، وتحدي الصور المتطابقة في صالة ألعاب مرادو.">
    <meta name="keywords" content="ألعاب أونلاين, ألعاب ذكاء, لعبة XO, لعبة الثعبان, هوكي, مرادو">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="صالة الألعاب - مرادو">
    <meta property="og:description" content="العب أمتع الألعاب الكلاسيكية والتفاعلية مجاناً على منصة مرادو.">
    <meta property="og:image" content="../images/logo.png">
    <meta property="og:type" content="website">
    <!-- Google Fonts: Cairo & Press Start 2P for gaming feel -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/site-header-component.js"></script>
</head>
<body class="games-page tools-sub-page">
    
    <!-- Web Component: Site Header & Navigation -->
    <site-header type="sub" back-url="../index.html"></site-header>

    <div class="games-container">
        
        <canvas id="gamesBgCanvas"></canvas>

        <header class="games-header">
            <h1 class="neon-text">GAME ZONE</h1>
            <p class="subtitle" style="color:#d800ff">صالة الألعاب الممتعة</p>
        </header>

        <!-- Games Grid -->
        <div class="grid">
            <div class="card game-card" onclick="openGame('xo')">
                <div class="card-badge">1</div>
                <div class="card-icon">❌⭕</div>
                <h2>X O</h2>
                <p>تحدي الذكاء الكلاسيكي</p>
            </div>

            <div class="card game-card" onclick="openGame('memory')">
                <div class="card-badge">1</div>
                <div class="card-icon">🃏</div>
                <h2>الصور المتطابقة</h2>
                <p>اختبر ذاكرتك البصرية</p>
            </div>

            <div class="card game-card" onclick="openGame('snake')">
                <div class="card-badge">1</div>
                <div class="card-icon">🐍</div>
                <h2>الأفعى</h2>
                <p>اللعبة الكلاسيكية</p>
            </div>

            <div class="card game-card" onclick="openGame('hockey')">
                <div class="card-badge">1</div>
                <div class="card-icon">🏒</div>
                <h2>هوكي</h2>
                <p>تحدي السرعة ورد الفعل</p>
            </div>

            <div class="card game-card" onclick="openGame('simon')">
                <div class="card-badge">1</div>
                <div class="card-icon">🎨</div>
                <h2>ذاكرة الألوان</h2>
                <p>تذكر التسلسل الصحيح</p>
            </div>

            <div class="card game-card" onclick="openGame('balance')">
                <div class="card-badge">1</div>
                <div class="card-icon">⚖️</div>
                <h2>لعبة التوازن</h2>
                <p>حافظ على الثبات</p>
            </div>
        </div>

        <!-- Game Modal -->
        <div id="game-modal" class="modal">
            <div class="modal-content game-modal-content">
                <span class="close-btn" onclick="closeGame()">&times;</span>
                <div id="game-container">
                    <!-- Game Canvas/Board will be injected here -->
                </div>
                <div class="game-controls">
                    <button class="neon-btn" onclick="startGame()">Start / Restart</button>
                    <div id="game-status"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/games.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
