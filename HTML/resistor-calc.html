<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل المقاومات الكهربائية - مرادو</title>
    <meta name="description" content="أداة هندسية دقيقة لحساب قيمة المقاومات الكهربائية من خلال ألوان الحلقات (4 أو 5 حلقات) مع عرض النتائج بشكل مرئي وجذاب.">
    <meta name="keywords" content="حساب المقاومات, ألوان المقاومات, Resistor Calculator, هندسة كهربائية, مرادو">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="محلل المقاومات الكهربائية - مرادو">
    <meta property="og:description" content="حلل واحسب قيم المقاومات الكهربائية بسهولة ودقة عبر الألوان.">
    <meta property="og:image" content="../images/logo.png">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/resistor-calc.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/site-header-component.js"></script>
</head>
<body class="dark-mode tools-sub-page">
    
    <site-header type="sub" back-url="../HTML/designs.html"></site-header>

    <header class="header">
        <div class="container">
            <h1>محلل المقاومات الاحترافي</h1>
        </div>
    </header>

    <main class="container workspace">
        
        <!-- Resistor Visual -->
        <section class="visual-panel">
            <div class="resistor-body">
                <div class="wire left"></div>
                <div class="wire right"></div>
                <div class="body-center">
                    <div class="band band-1"></div>
                    <div class="band band-2"></div>
                    <div class="band band-3"></div> <!-- Only for 5 bands -->
                    <div class="band band-mul"></div>
                    <div class="band band-tol"></div>
                </div>
            </div>
            
            <div class="result-display">
                <h2 id="resValue">10 kΩ</h2>
                <span id="resTol">±5%</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls-panel">
            
            <div class="mode-switch">
                <button class="mode-btn active" data-bands="4">4 حلقات</button>
                <button class="mode-btn" data-bands="5">5 حلقات</button>
            </div>

            <div class="bands-grid">
                
                <div class="band-control">
                    <label>الحلقة 1 (رقم)</label>
                    <div class="color-select" id="b1">
                        <!-- JS injected -->
                    </div>
                </div>

                <div class="band-control">
                    <label>الحلقة 2 (رقم)</label>
                    <div class="color-select" id="b2"></div>
                </div>

                <div class="band-control hidden" id="group3">
                    <label>الحلقة 3 (رقم)</label>
                    <div class="color-select" id="b3"></div>
                </div>

                <div class="band-control">
                    <label>المضاعف (Multiplier)</label>
                    <div class="color-select" id="bm"></div>
                </div>

                <div class="band-control">
                    <label>التفاوت (Tolerance)</label>
                    <div class="color-select" id="bt"></div>
                </div>

            </div>

        </section>

    </main>

    <script src="../js/theme-manager.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/resistor-calc.js"></script>
</body>
</html>
