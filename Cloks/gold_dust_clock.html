<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Dust Clock - Level 4 (7-Segment)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        :root {
            --bg-color: #050505;
            --gold-base: #ffd700;
            --gold-shine: #fffbe6;
            --gold-shadow: #b8860b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            color: var(--gold-base);
        }

        /* Particles Background */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: var(--gold-base);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px var(--gold-base);
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Clock Container */
        .clock-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 90%;
            max-width: 800px;
        }

        /* Rows */
        .top-row {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
        }
        
        .bottom-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Digits Group */
        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .group-label {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px #000;
        }
        .digit-wrapper {
            display: flex;
            gap: 15px;
            direction: ltr; /* Ensure LTR for digits */
        }

        /* 7-Segment Construction */
        .digit {
            position: relative;
            width: 60px;
            height: 100px;
        }
        
        /* Level 4 Sizing */
        .top-row .digit { width: 50px; height: 90px; }
        .bottom-row .digit { width: 100px; height: 180px; } /* Big Hours */

        .segment {
            position: absolute;
            opacity: 0.05; /* Faint wireframe when off */
            background: #222;
            transition: opacity 0.4s;
            border-radius: 50px;
        }
        
        /* The "Dust" Effect on Segments */
        .segment.on {
            opacity: 1;
            background: transparent;
            /* Create the "Dust" look with box-shadows or gradients */
            /* We will use a sparkling gradient background */
            background-image: linear-gradient(90deg, var(--gold-shadow), var(--gold-base), var(--gold-shine), var(--gold-shadow));
            background-size: 200% 100%;
            box-shadow: 
                0 0 10px var(--gold-shadow),
                0 0 20px rgba(255, 215, 0, 0.2);
            animation: shimmer 2s infinite linear, dissolveIn 0.5s ease-out forwards;
        }

        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        @keyframes dissolveIn {
            0% { transform: scale(0.8); opacity: 0; filter: blur(5px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        /* Segment geometry */
        .segment.h { height: 10%; left: 15%; right: 15%; }
        .segment.v { width: 10%; height: 35%; }
        
        .segment.a { top: 0; }
        .segment.g { top: 45%; }
        .segment.d { bottom: 0; }
        
        .segment.f { top: 5%; left: 0; }
        .segment.b { top: 5%; right: 0; }
        .segment.e { bottom: 5%; left: 0; }
        .segment.c { bottom: 5%; right: 0; }

        /* Sparkles on Segments */
        .segment.on::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 20%, white, transparent),
                radial-gradient(1px 1px at 80% 80%, white, transparent),
                radial-gradient(2px 2px at 50% 50%, white, transparent);
            background-size: 150% 150%;
            animation: sparkles 1s infinite alternate;
            opacity: 0.8;
        }
        @keyframes sparkles {
            0% { background-position: 0% 0%; opacity: 0.5; }
            100% { background-position: 100% 100%; opacity: 1; }
        }


        /* Settings Button */
        .gold-btn {
            position: absolute;
            top: 30px; right: 30px;
            font-size: 1.5rem;
            background: transparent;
            border: 2px solid var(--gold-base);
            color: var(--gold-base);
            border-radius: 50%;
            width: 50px; height: 50px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }
        .gold-btn:hover {
            box-shadow: 0 0 15px var(--gold-base);
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
            z-index: 500;
        }
        .modal.open { opacity: 1; pointer-events: all; }

        .luxury-card {
            background: #111;
            border: 2px solid var(--gold-base);
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .option-btn {
            display: block; width: 200px;
            margin: 15px auto;
            padding: 10px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        .option-btn:hover {
            border-color: var(--gold-base);
            color: var(--gold-base);
        }

    </style>
</head>
<body>

    <button class="gold-btn" id="openSettings">âœ¦</button>
    <div class="particles" id="bgParticles"></div>

    <div class="clock-container">
        
        <!-- Level 4: Min + Sec Top -->
        <div class="top-row">
            <div class="digit-group">
                <div class="group-label">MINUTES</div>
                <div class="digit-wrapper">
                    <div class="digit" id="min-1"></div>
                    <div class="digit" id="min-2"></div>
                </div>
            </div>
            
            <div class="digit-group">
                <div class="group-label">SECONDS</div>
                <div class="digit-wrapper">
                    <div class="digit" id="sec-1"></div>
                    <div class="digit" id="sec-2"></div>
                </div>
            </div>
        </div>

        <!-- Level 4: Hours Bottom -->
        <div class="bottom-row">
            <div class="digit-group">
                <div class="group-label">HOURS</div>
                <div class="digit-wrapper">
                    <div class="digit" id="hour-1"></div>
                    <div class="digit" id="hour-2"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- modal -->
    <div class="modal" id="modal">
        <div class="luxury-card">
            <h2 style="color:var(--gold-base); font-weight:normal; margin-bottom: 30px;">LUXURY SETTINGS</h2>
            <button class="option-btn" onclick="setTheme('classic')">CLASSIC GOLD</button>
            <button class="option-btn" onclick="setTheme('rose')">ROSE GOLD</button>
            <button class="option-btn" onclick="setTheme('white')">WHITE GOLD</button>
            <button class="option-btn" onclick="document.getElementById('modal').classList.remove('open')">CLOSE</button>
        </div>
    </div>

    <script>
        // Particle System
        const bgParticles = document.getElementById('bgParticles');
        function createBgParticles() {
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.width = Math.random() * 3 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                bgParticles.appendChild(p);
            }
        }
        createBgParticles();

        // 7-Segment Logic
        const digitSegments = {
            0: ['a', 'b', 'c', 'd', 'e', 'f'],
            1: ['b', 'c'],
            2: ['a', 'b', 'd', 'e', 'g'],
            3: ['a', 'b', 'c', 'd', 'g'],
            4: ['b', 'c', 'f', 'g'],
            5: ['a', 'c', 'd', 'f', 'g'],
            6: ['a', 'c', 'd', 'e', 'f', 'g'],
            7: ['a', 'b', 'c'],
            8: ['a', 'b', 'c', 'd', 'e', 'f', 'g'],
            9: ['a', 'b', 'c', 'd', 'f', 'g']
        };

        const segmentClasses = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];

        // Init Segments
        function createSegments(elementId) {
            const digitEl = document.getElementById(elementId);
            segmentClasses.forEach(seg => {
                const div = document.createElement('div');
                div.classList.add('segment', seg);
                if (['a', 'g', 'd'].includes(seg)) div.classList.add('h');
                else div.classList.add('v');
                digitEl.appendChild(div);
            });
        }
        
        ['min-1','min-2','sec-1','sec-2','hour-1','hour-2'].forEach(createSegments);

        // Previous state for transition checks (optional, CSS handles basics ok)
        const prevValues = {};

        function updateDigit(elementId, value) {
            const digitEl = document.getElementById(elementId);
            const activeSegments = digitSegments[value] || [];
            
            Array.from(digitEl.children).forEach(segDiv => {
                const segClass = segDiv.classList[1]; 
                const isActive = activeSegments.includes(segClass);
                
                if (isActive) {
                    if (!segDiv.classList.contains('on')) {
                        // Turning ON
                        segDiv.classList.add('on');
                        // Reset shimmer anim
                        segDiv.style.animation = 'none';
                        segDiv.offsetHeight; 
                        segDiv.style.animation = 'shimmer 2s infinite linear, dissolveIn 0.5s ease-out forwards';
                    }
                } else {
                    if (segDiv.classList.contains('on')) {
                        // Turning OFF
                        segDiv.classList.remove('on');
                    }
                }
            });
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');

            updateDigit('hour-1', parseInt(h[0]));
            updateDigit('hour-2', parseInt(h[1]));
            updateDigit('min-1', parseInt(m[0]));
            updateDigit('min-2', parseInt(m[1]));
            updateDigit('sec-1', parseInt(s[0]));
            updateDigit('sec-2', parseInt(s[1]));
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Settings
        const root = document.querySelector(':root');
        document.getElementById('openSettings').onclick = () => document.getElementById('modal').classList.add('open');

        function setTheme(type) {
            switch(type) {
                case 'classic':
                    root.style.setProperty('--gold-base', '#ffd700');
                    root.style.setProperty('--gold-shine', '#fffbe6');
                    root.style.setProperty('--gold-shadow', '#b8860b');
                    break;
                case 'rose':
                    root.style.setProperty('--gold-base', '#e0bfb8');
                    root.style.setProperty('--gold-shine', '#fff0f5');
                    root.style.setProperty('--gold-shadow', '#b76e79');
                    break;
                case 'white':
                    root.style.setProperty('--gold-base', '#e0e0e0');
                    root.style.setProperty('--gold-shine', '#ffffff');
                    root.style.setProperty('--gold-shadow', '#9e9e9e');
                    break;
            }
            document.getElementById('modal').classList.remove('open');
        }

    </script>
</body>
</html>
